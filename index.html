<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- titolo -->
  <title>CampoFortunato</title>
  <!-- link style -->
  <link rel="stylesheet" href="style.css">
  <!-- cdn font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
  <div id="banner" class="">
    <h2 id="result">pippo</h2>
    <p>hai fatto <span id="result-counter">0</span> punti</p>
    <button id="restart-btn">Rigioca</button>
  </div>
  <!-- 00000000 HEADER 00000000 -->
  <header>
    <h1>CampoFortunato</h1>
    <div class="btn-container">
      <button id="play" class="btn">Gioca</button>
      <select name="difficulty" id="difficulty" class="btn">
        <option value="easy">Facile</option>
        <option value="medium">Media</option>
        <option value="hard">Difficile</option>
      </select>
    </div>
  </header>

  <!-- 00000000 MAIN 00000000 -->
  <main>
    <div id="grid">
      <h2 id="pre-select">Seleziona una difficoltà <br> poi premi gioca</h2>
      <!-- <div class="square"></div> -->
    </div>
    <div id="counter-container">
      Il tuo punteggio è: <span id="counter">0</span>
    </div>
  </main>

  <!-- 00000000 SCRIPT 00000000 -->
  <script src="script.js"></script>
</body>

</html>
